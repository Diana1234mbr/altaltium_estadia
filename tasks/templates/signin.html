{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>

          {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          {% endif %}

          <form method="POST" action="{% url 'signin' %}">
            {% csrf_token %}

            <div class="mb-3">

              <label for="id_username" class="form-label"><i class="bi bi-person-fill"></i> Correo electronico o nombre de usuario</label>
              <input type="text" name="username" class="form-control" id="id_username" required>
            </div>

            <div class="mb-3">
              <label for="id_password" class="form-label"><i class="bi bi-key-fill"></i> Contraseña</label>
              <input type="password" name="password" class="form-control" id="id_password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Ingresar</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'signup' %}">¿No tienes cuenta? Regístrate</a>
          </div>

          <div class="text-center mt-3">
            <a href="{% url 'forgot_password' %}">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
