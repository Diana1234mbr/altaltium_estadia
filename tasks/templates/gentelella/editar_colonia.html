{% extends "gentelella/base.html" %}

{% block content %}
<div class="right_col" role="main">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Editar Colonia: {{ colonia_editar.nombre }}</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="id_colonia" value="{{ colonia_editar.id_colonia }}">
                            
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text" name="nombre" class="form-control" 
                                           value="{{ colonia_editar.nombre }}" required>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Precio mÂ²:</label>
                                <div class="col-sm-10">
                                    <input type="number" name="promedio_precio" class="form-control" 
                                           value="{{ colonia_editar.Promedio_precio }}" step="0.01" required>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-save"></i> Guardar Cambios
                                    </button>
                                    <a href="{% url 'gentelella_page' page='cal_colonia' %}" 
                                       class="btn btn-secondary">
                                       <i class="fa fa-times"></i> Cancelar
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
